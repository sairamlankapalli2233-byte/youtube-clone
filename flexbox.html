<!DOCTYPE html>
<html>
<head>
    <title> flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color:
        lightpink;">div1</div>
        <div style="background-color:
        lightblue;">div2<p>text</p></div>
    </div>
     
    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color:lightpink;
        width: 100px;"
         >div1</div>
        <div style="background-color: lightblue;
        flex:1
        ">div2<p>flex:1</p></div>
     </div>
    
      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color:lightpink;
        width: 100px;"
         >div1</div>
        <div style="background-color: lightblue;
        flex:1
        ">div2<p>flex:1</p></div>
       <div style="background-color: rgb(187, 201, 58);
        flex:2
        ">flex:2</div>
     </div>

       <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        flex-direction: row;
        justify-content: center;">
        <div style="background-color:lightpink;
        width: 100px;"
         >100px</div>
        <div style="background-color: lightblue;
        width: 100px;
        ">100px</div>
       <div style="background-color: rgb(187, 201, 58);
        width: 100px;
        ">100px</div>
     </div>

      <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        flex-direction: row;
        justify-content: space-between;">
        <div style="background-color:lightpink;
        width: 100px;"
         >100px</div>
        <div style="background-color: lightblue;
        width: 100px;
        ">100px</div>
       <div style="background-color: rgb(187, 201, 58);
        width: 100px;
        ">100px</div>
     </div>

     <div style="
        margin-top: 30px;
        display: flex;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        flex-direction: row;
        justify-content: space-between;
        align-items:center"> 
        <div style="background-color:lightpink;
        width: 100px;"
         >100px</div>
        <div style="background-color: lightblue;
        width: 100px;
        ">100px</div>
       <div style="background-color: rgb(187, 201, 58);
        width: 100px;
        ">100px</div>
     </div>

</body>
</html>
